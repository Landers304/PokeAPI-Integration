<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder</title>
    <link rel="stylesheet" href="PokeStyles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Build Your Pokémon Team</h1>
            <p>Drag and drop Pokémon to create your team of 6.</p>
        </header>
        <div class="search-section">
            <input type="text" id="team-search-input" placeholder="Enter Pokémon name or ID">
            <button id="team-search-button">Add Pokémon</button>
        </div>
        <div id="team-container">
            <h2>Your Team</h2>
            <div id="team-list"></div>
        </div>
    </div>
    <script src="Team builder.js"></script>
</body>
</html>
