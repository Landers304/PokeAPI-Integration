<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Simulator</title>
    <link rel="stylesheet" href="PokeStyles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Battle Simulator</h1>
        </header>
        <div id="battle-form">

            <input type="text" id="pokemon2" placeholder="Enter Pokémon 2" />

        </div>
        <div id="battle-result"></div>
    </div>
    <script src="Battle Simulator.js"></script>
</body>
</html>
